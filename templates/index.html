<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30"> <!-- Refresh every 20 seconds -->

    <title>Hall of Fame | Recent Time-Lapses</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1a1e27;
            color: #fff;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #222831;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
            color: #ffd700;
        }

        .header span {
            color: #fff;
            font-weight: 400;
            font-size: 1.3rem;
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-container input,
        .search-container button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        .search-container input {
            width: 200px;
        }

        .search-container button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .image-card {
            background-color: #2a2e37;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .image-card .caption {
            padding: 10px 15px;
            text-align: center;
            color: #ddd;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>
            <a href="/" style="text-decoration: none; color: inherit;">
                Hall of Fame | <span>Recent Time-Lapses</span>
            </a>
        </h1>
    </div>

    <!-- Image Grid -->
    <div class="image-grid">
        {% for image in images %}
        <div class="image-card">
            <img src="{{ image.url }}" alt="Time-lapse Image">
            <div class="caption">{{ image.filename }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
